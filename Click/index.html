<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Popup Modal</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="container">
        <div class="modal">
            <div class="modal_header">
                <h3>Pop up Box!</h3>
                <i class="fa-solid fa-square-xmark"></i>
            </div>
            <div class="modal_content">
                <p>Lorem ipsum dolor sit amet consectetur
                adipisicing elit. Vitae incidunt quos 
                iusto deserunt officia illum, unde est 
                eaque error consequatur molestiae. Nobi
                s esse odit vero, voluptatum eos exercit
                ationem quis modi!</p>
            </div>
            <div class="modal_footer">
                <button class="btn_cancel">Cancel</button>
                <a blank="-myseft" href="https://www.google.com" class="btn_confirm">Confirm</a>
            </div>
        </div>
        <button class="btn_google">Click Now</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
